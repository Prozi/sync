<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>game-flow</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <style>
      html,
      body,
      main {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body style="background-color: #1b1b38;">
    <main>
      <pre style="margin: 0; color: white;"></pre>

      <script src="./dist.js"></script>
      <script>
        const { game } = window;
        const pre = document.getElementsByTagName("pre")[0];
        const state = {};
        const address = `ws://localhost:1337`;
        const ws = new WebSocket(address);

        ws.onmessage = ({ data: json }) => {
          const { id, ...data } = JSON.parse(json);
          if (data.event === "/leave") {
            delete state[id];
          } else {
            state[id] = data;
          }
          pre.innerText = JSON.stringify(state, null, 2);
        };

        ws.onopen = () => {
          ws.send(JSON.stringify({ event: "/join", data: "echo" }));

          game.subject$.subscribe((value) => {
            ws.send(JSON.stringify(value));
          });
        };
      </script>
    </main>
  </body>
</html>
