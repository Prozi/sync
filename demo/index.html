<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>game-flow</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <style>
      html,
      body,
      main {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body style="background-color: #1b1b38;">
    <main>
      <pre style="margin: 0; color: white;"></pre>

      <script src="./dist.js"></script>
      <script>
        const { game, UWebSocket } = window;
        const pre = document.getElementsByTagName("pre")[0];
        const state = {};
        const address = `ws://${location.hostname}:8080`;
        const ws = new UWebSocket(address);

        ws.onmessage = ({ id, data }) => {
          state[id] = data;
          pre.innerText = JSON.stringify(state, null, 2);
        };

        ws.on("/leave", ({ id, data }) => {
          delete state.id;
          pre.innerText = JSON.stringify(state, null, 2);
        });

        ws.onopen = () => {
          ws.emitEvent("/join", "echo");

          game.subject$.subscribe((value) => {
            ws.emit(value);
          });
        };
      </script>
    </main>
  </body>
</html>
